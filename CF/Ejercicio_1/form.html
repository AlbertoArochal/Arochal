<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario
    </title>
</head>

<body>
    <section style="background-color: aquamarine;">

        <form action="" method="post"></form>
        <p>
            <label fom="name">Nombre</label>
            <input type="text" id="name" placeholder="Eg. Antonio Rodriguez"><br>
        </p>
        <p>
            <label for="mail">Correo</label>
            <input type="mail" id="mail" placeholder="Eg. alguien@mail.com"><br>
        </p>
        <p>
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Eg. 38">
        </p>
<div style="background-color: beige; border-color: black; position: fixed; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        <fieldset>
            <legend>Newsletter</legend>
            <input type="radio" id="html_news" name="news" value="html_news">
            <label for="html_news">HTML</label>
            <input type="radio" id="css_news" name="news" value="css_news">
            <label for="css_news">CSS</label>
            <input type="radio" id="js_news" name="news" value="js_news">
            <label for="js_news">JAVASCRIPT</label>
            <section>
                <button type="submit">Enviar</button>
            </section>
        </fieldset>
    </div>
    </section>

</body>
</html>
